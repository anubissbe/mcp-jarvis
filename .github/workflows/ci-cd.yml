# MCP Server CI/CD Pipeline
# For: Model Context Protocol (MCP) servers
# Self-hosted runners: 192.168.1.16 with 20 available runners

name: ğŸ”Œ MCP Server Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ” Static Analysis & Security
  code-analysis:
    name: ğŸ” Code Analysis & Security
    runs-on: [self-hosted, linux, docker]
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” ESLint Analysis
        run: npm run lint
        continue-on-error: true

      - name: ğŸ¯ TypeScript Check
        run: npm run typecheck

      - name: ğŸ” MCP Schema Validation
        run: |
          if [ -f "mcp-schema.json" ]; then
            npm run validate:schema
          else
            echo "No MCP schema found, skipping validation"
          fi

      - name: ğŸ›¡ï¸ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: typescript, javascript

      - name: ğŸ›¡ï¸ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ğŸ”’ Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ğŸ§ª Unit & Integration Tests
  tests:
    name: ğŸ§ª Tests
    runs-on: [self-hosted, linux, docker]
    timeout-minutes: 20
    strategy:
      matrix:
        node-version: ['18', '20']
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build MCP server
        run: npm run build

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit -- --coverage

      - name: ğŸ”— Run integration tests
        run: npm run test:integration

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20'
        with:
          file: ./coverage/lcov.info
          flags: mcp-server
          name: mcp-server-coverage

  # ğŸ”Œ MCP Protocol Tests
  mcp-protocol-tests:
    name: ğŸ”Œ MCP Protocol Tests
    runs-on: [self-hosted, linux, docker]
    timeout-minutes: 25
    needs: [tests]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build MCP server
        run: npm run build

      - name: ğŸ”Œ Start MCP server
        run: |
          npm run start &
          MCP_PID=$!
          echo "MCP_PID=$MCP_PID" >> $GITHUB_ENV
          sleep 5

      - name: ğŸ“ Test MCP capabilities
        run: |
          # Test basic MCP protocol methods
          node -e "
            const { MCPClient } = require('@modelcontextprotocol/client');
            const client = new MCPClient();
            
            async function testMCP() {
              try {
                await client.connect('stdio', { command: 'node', args: ['dist/index.js'] });
                
                // Test capabilities
                const capabilities = await client.listCapabilities();
                console.log('âœ… Capabilities:', JSON.stringify(capabilities, null, 2));
                
                // Test tools
                const tools = await client.listTools();
                console.log('âœ… Tools:', JSON.stringify(tools, null, 2));
                
                // Test prompts (if available)
                try {
                  const prompts = await client.listPrompts();
                  console.log('âœ… Prompts:', JSON.stringify(prompts, null, 2));
                } catch (e) {
                  console.log('â„¹ï¸ No prompts available');
                }
                
                // Test resources (if available)
                try {
                  const resources = await client.listResources();
                  console.log('âœ… Resources:', JSON.stringify(resources, null, 2));
                } catch (e) {
                  console.log('â„¹ï¸ No resources available');
                }
                
                await client.disconnect();
                console.log('âœ… MCP server tests passed');
              } catch (error) {
                console.error('âŒ MCP server test failed:', error);
                process.exit(1);
              }
            }
            
            testMCP();
          "

      - name: ğŸ”Œ Test with Claude Code CLI
        run: |
          # Test MCP server with @modelcontextprotocol/cli if available
          if command -v npx >/dev/null 2>&1; then
            npx @modelcontextprotocol/cli inspect stdio node dist/index.js
          else
            echo "Claude Code CLI not available, skipping"
          fi

      - name: ğŸ›‘ Stop MCP server
        if: always()
        run: |
          if [ ! -z "$MCP_PID" ]; then
            kill $MCP_PID || true
          fi

  # ğŸ¯ End-to-End MCP Tests
  e2e-mcp-tests:
    name: ğŸ¯ E2E MCP Tests
    runs-on: [self-hosted, linux, docker]
    timeout-minutes: 30
    needs: [mcp-protocol-tests]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build MCP server
        run: npm run build

      - name: ğŸ­ Install E2E test dependencies
        run: |
          npm install @playwright/test
          npx playwright install

      - name: ğŸ¯ Run E2E MCP tests
        run: |
          if [ -d "tests/e2e" ]; then
            npm run test:e2e
          else
            echo "No E2E tests found"
          fi

      - name: ğŸ“¸ Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 7

  # ğŸ“Š Performance Benchmarks
  performance:
    name: ğŸ“Š Performance Tests
    runs-on: [self-hosted, linux, docker]
    timeout-minutes: 20
    needs: [mcp-protocol-tests]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build MCP server
        run: npm run build

      - name: ğŸ“Š Run performance benchmarks
        run: |
          if [ -f "benchmarks/mcp-performance.js" ]; then
            node benchmarks/mcp-performance.js
          else
            echo "No performance benchmarks found"
          fi

      - name: ğŸ”„ Test concurrent connections
        run: |
          node -e "
            const { spawn } = require('child_process');
            const promises = [];
            
            for (let i = 0; i < 10; i++) {
              const promise = new Promise((resolve, reject) => {
                const child = spawn('node', ['dist/index.js']);
                child.on('close', code => {
                  if (code === 0) resolve(i);
                  else reject(new Error(\`Process \${i} failed with code \${code}\`));
                });
                setTimeout(() => child.kill(), 2000);
              });
              promises.push(promise);
            }
            
            Promise.all(promises)
              .then(() => console.log('âœ… Concurrent connection test passed'))
              .catch(err => {
                console.error('âŒ Concurrent connection test failed:', err);
                process.exit(1);
              });
          "

  # ğŸ³ Docker Build & Security
  docker-build:
    name: ğŸ³ Docker Build & Security
    runs-on: [self-hosted, linux, docker]
    timeout-minutes: 15
    needs: [code-analysis]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Test Docker container
        run: |
          docker run --rm -d --name mcp-test ${{ env.IMAGE_NAME }}:test
          sleep 5
          docker logs mcp-test
          docker stop mcp-test

      - name: ğŸ”’ Run Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test
          format: 'sarif'
          output: 'docker-trivy-results.sarif'

      - name: ğŸ“Š Upload Docker security results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'docker-trivy-results.sarif'

  # ğŸ“¦ Package & Release
  release:
    name: ğŸ“¦ Package & Release
    runs-on: [self-hosted, linux, docker]
    timeout-minutes: 20
    needs: [tests, mcp-protocol-tests, e2e-mcp-tests, docker-build]
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: write
      packages: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build MCP server
        run: npm run build

      - name: ğŸ“¦ Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: ğŸš¢ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“‹ Generate MCP documentation
        run: |
          if [ -f "scripts/generate-docs.js" ]; then
            node scripts/generate-docs.js
          fi

      - name: ğŸ“„ Update release notes
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            docs/mcp-spec.json
          body: |
            ## ğŸ”Œ MCP Server Release
            
            This release includes:
            - Updated MCP server with latest protocol support
            - Docker images for multiple architectures
            - NPM package for easy installation
            
            ### Installation
            ```bash
            npm install ${{ github.repository }}
            ```
            
            ### Docker
            ```bash
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}
            ```

  # ğŸ”„ Dependency Updates
  dependency-update:
    name: ğŸ”„ Dependency Updates
    runs-on: [self-hosted, linux, docker]
    timeout-minutes: 10
    if: github.event_name == 'schedule'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”„ Update dependencies
        run: |
          npm update
          npm audit fix

      - name: ğŸ”Œ Check MCP protocol compatibility
        run: |
          npm run build
          npm run test:protocol

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ğŸ”„ chore: update MCP server dependencies'
          title: 'ğŸ”„ Automated MCP dependency updates'
          body: |
            ## ğŸ”„ Automated MCP Server Dependency Updates
            
            This PR contains automated dependency updates for the MCP server.
            
            - Updated npm packages to latest compatible versions
            - Fixed security vulnerabilities with `npm audit fix`
            - Verified MCP protocol compatibility
            
            **Note**: Please review changes and test MCP functionality before merging.
          branch: chore/mcp-dependency-updates
          delete-branch: true

